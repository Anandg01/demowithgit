<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking appointment App</title>
  <style>
    header{
        background: #f4f4f4;
        text-align: center;
    }
    .container{
        margin: auto;
        width: 500px;
        overflow: auto;
    }
    #my-form{
        padding: 2rem;
        background: #f4f4f4;
    }
    #my-form label{
        display: block;
    }
   #my-form input{
    width: 100%;
    border-radius: 5px;
    padding: 10px;

   }

    .btn{
        display:block ;;
        background: #333;
        color: #fff;
        margin: 5px 0;
        padding: 10px 15px;
        border-radius: 5px;
        width: 50%;
        margin-left: 25%;
    }

    .btn:hover{
        background: #444;
    }
  </style>

</head>
<body>
    <header>
        <h1>Booking appointment App</h1>
    </header>

    <div class="container">
  <form id="my-form" onsubmit="clickbtn(event)">
       <label for="username">Name:</label>
       <input type="text" id="username">
  
       <label for="emailId">E-mail:</label>
       <input type="email" id="emailId">
   
        <label for="phn">Phone N:</label>
        <input type="text" id="phn">
     <button class="btn">Submit</button>
  </form>
    </div>
<div class="container">
    <ol id="listofitem"> </ol>    
</div>

    <script>

const list=document.querySelector('#listofitem');
   
function clickbtn(event){
  event.preventDefault();
  
  const name=event.target.username.value;
  const email=event.target.emailId.value;
  const phoneNumber=event.target.phn.value;

const obj={
     name,
  email,
   phoneNumber
}

   // localStorage.setItem(' Name',name1.value);
   // localStorage.setItem(' E-mail' ,email.value);
    localStorage.setItem(obj.email,JSON.stringify(obj));
    
    showUserOnscreen(obj);
}

function showUserOnscreen(obj){
    const prentEl=document.getElementById('listofitem');
    
    const li=document.createElement('li');
    li.textContent=obj.name+' -'+obj.email +'- '+obj.phoneNumber;

    
var deletbtn= document.createElement('button');

// add calass to del
deletbtn.className='Delete';

deletbtn.appendChild(document.createTextNode('Delete'));

// apply x to li
li.appendChild(deletbtn);
prentEl.appendChild(li);
}

// remove li element
list.addEventListener('click',removeitem);

function removeitem(e){

    if(e.target.classList.contains('Delete')){
            
        var li=e.target.parentElement;
            list.removeChild(li);
            let str =li.textContent;
            let subst=str.split("-");
            console.log(subst[1]);
      localStorage.removeItem(subst[1]);
    }
}
    </script>
</body>
</html>
